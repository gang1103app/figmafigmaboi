<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBuddy Accessories Test</title>
    <style>
        body {
            background: linear-gradient(to bottom, #071021, #0e1723);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .mascot-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .mascot-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #4ade80;
            border-radius: 12px;
            padding: 20px;
            background: rgba(74, 222, 128, 0.1);
        }
        .mascot-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .accessory {
            position: absolute;
            object-fit: contain;
        }
        .glasses {
            top: 28%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 45px;
        }
        .tophat {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 58px;
        }
        .crown {
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 58px;
        }
        .collar {
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 45px;
        }
        .accessories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        .accessory-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .accessory-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .accessory-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .accessory-cost {
            color: #fbbf24;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± EcoBuddy Accessories - PNG Assets Test</h1>
        
        <div class="mascot-container">
            <h2>EcoBuddy with All Accessories</h2>
            <div class="mascot-wrapper">
                <img src="/EcoBuddyTransparent_cropped.png" alt="EcoBuddy" class="mascot-img">
                <img src="/glasses.png" alt="Glasses" class="accessory glasses">
                <img src="/tophat.png" alt="Top Hat" class="accessory tophat">
                <img src="/crown.png" alt="Crown" class="accessory crown">
                <img src="/collar.png" alt="Collar" class="accessory collar">
            </div>
        </div>

        <h2 style="text-align: center; margin-top: 60px;">Available Accessories</h2>
        <div class="accessories-grid">
            <div class="accessory-card">
                <img src="/glasses.png" alt="Glasses">
                <div class="accessory-name">Glasses</div>
                <div class="accessory-cost">ðŸŒ± 150 seeds</div>
            </div>
            <div class="accessory-card">
                <img src="/tophat.png" alt="Top Hat">
                <div class="accessory-name">Top Hat</div>
                <div class="accessory-cost">ðŸŒ± 250 seeds</div>
            </div>
            <div class="accessory-card">
                <img src="/crown.png" alt="Crown">
                <div class="accessory-name">Crown</div>
                <div class="accessory-cost">ðŸŒ± 300 seeds</div>
            </div>
            <div class="accessory-card">
                <img src="/collar.png" alt="Collar">
                <div class="accessory-name">Collar</div>
                <div class="accessory-cost">ðŸŒ± 120 seeds</div>
            </div>
        </div>
    </div>
</body>
</html>
